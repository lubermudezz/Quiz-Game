<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="questionTitle">Question Title</h1>
                <div class="answers">
                    
                </div>
            </div>
            <button class="submit">Responder</button>
        </div>
        <div class="result">
            <h1>Felicitaciones!</h1>
            <h3 class="correct"></h3>
            <h3 class="incorrect"></h3>
            <h2 class="score"></h2>
            <button class="play">Jugar de nuevo</button>
        </div>
    </div>

    <script src="./index.js" ></script>
</body>
</html>
